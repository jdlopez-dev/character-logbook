<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/brand.png" alt="logo" />
    </p>
    <mat-card-content>
      <mat-card-title translate>APP_NAME</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" [size]="1.5"></app-loader>
        <q [hidden]="isLoading">{{ quote }}</q>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>

<div class="container">
  <mat-card fxLayout="column" fxLayoutGap="1rem">
    <div class="content" *ngIf="contents$ | async as contents; else loading">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="100 / 3 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let content of contents">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>{{ content.name }}</mat-card-title>
            </mat-card-header>
            <!-- <img mat-card-image src="assets/brand.png"> -->
            <mat-card-content>
              <p>content.description</p>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="space-between center">
              <button mat-button>LIKE</button>
              <button mat-button (click)="deleteAccount(content)">
                <mat-icon aria-hidden="false" color="accent" aria-label="add">delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>

    <div fxLayoutAlign="end end">
      <button (click)="createContent()" color="primary" mat-mini-fab>
        <mat-icon aria-hidden="false" aria-label="add">add_circle</mat-icon>
      </button>
    </div>
  </mat-card>

  <ng-template #loading>
    <app-loader [isLoading]="true" [size]="5"></app-loader>
  </ng-template>
</div>

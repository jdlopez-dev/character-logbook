<div fxLayout="column" fxLayoutAlign="space-around">
  <h2 mat-dialog-title fxLayoutAlign="center">
    {{ (isEditor ? 'character.dialog.title.edit' : 'character.dialog.title.creation') | translate }}
  </h2>
  <mat-dialog-content [formGroup]="form">
    <div class="login-error" [hidden]="!error" translate>login.error</div>
    <br />
    <mat-form-field [hideRequiredMarker]="true">
      <input
        type="string"
        matInput
        formControlName="name"
        autocomplete="name"
        [placeholder]="'character.dialog.placeholderName' | translate"
        required
      />
      <mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched">
        <span translate>character.dialog.nameRequired</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="string"
        matInput
        formControlName="nickname"
        autocomplete="nickname"
        [placeholder]="'character.dialog.placeholderNickname' | translate"
      />
    </mat-form-field>

    <mat-form-field>
      <textarea
        type="textarea"
        matInput
        formControlName="description"
        autocomplete="description"
        [placeholder]="'character.dialog.placeholderDescription' | translate"
      >
      </textarea>
    </mat-form-field>
  </mat-dialog-content>
  <div fxLayoutAlign="end">
    <mat-dialog-actions fxLayoutGap="1rem">
      <button mat-raised-button (click)="close()">Close</button>
      <button mat-raised-button color="primary" *ngIf="!isEditor" [disabled]="form.invalid" (click)="save()">
        Save
      </button>
    </mat-dialog-actions>
  </div>
</div>
